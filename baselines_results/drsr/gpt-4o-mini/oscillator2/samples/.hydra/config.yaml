experiment:
  name: drsr_${dataset.name}_${llm.model_name}
  save_results: true
  output_dir: ./outputs/${dataset.name}/${llm.model_name}
dataset:
  name: oscillator2
  data_path: ${hydra:runtime.cwd}/llmsr_data
  type: llmsr_data
  srbench_idx: 0
llm:
  model_name: gpt-4o-mini
  choice: 7
  api_key: ${oc.env:API_KEY_${llm.choice}}
  api_endpoint: aihubmix.com
  use_local: false
  local_url: http://localhost:8000
drsr:
  max_evaluations: 3000
  samples_per_iteration: 4
  max_in_context_examples: 3
  recent_ideas_proportion: 0.5
  data_sample_size: 100
  timeout_seconds: 10
